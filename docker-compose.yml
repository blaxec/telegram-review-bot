services:
  postgres_db:
    image: postgres:15-alpine
    container_name: my_telegram_bot_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-password}
      POSTGRES_DB: ${DB_NAME:-telegram_bot_db}
    ports:
      # ИЗМЕНЕНО: Мы меняем внешний порт с 5432 на 5433.
      # Теперь база данных будет доступна на localhost:5433
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis_db:
    image: redis:7-alpine
    container_name: my_telegram_bot_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data: